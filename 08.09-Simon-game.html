<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link href="css/simon-game.css" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h1>Simon: Press Any Key to Play</h1>
  <h2>Click buttons in correct sequence as they randomly flash</h2>

  <div class="container">

    <div class="game-holder">

      <div class="row">
        <button id="green" class="green"></button>
        <button id="red" class="red"></button>
      </div>

      <div class="row">
        <button id="yellow" class="yellow"></button>
        <button id="blue" class="blue"></button>
      </div>

    </div>

  </div>

  <script src="js/simon.game-START.js"></script>
  <!-- <script src="js/simon.game-PROG.js"></script> -->
  <!-- <script src="js/simon.game-FINAL.js"></script> -->


</body>

</html>
